            <!-- Breadcrumb-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>
                <li class="breadcrumb-item">
                    <a href="info.html">Bob</a>
                </li>
                <li class="breadcrumb-item active">First connection</li>
            </ol>

            <div class="container-fluid">
                <div class="animated fadeIn">
                    <div class="row">


                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <strong>First login</strong>
                                    <small>Form</small>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="firstname">First name</label>
                                                <input class="form-control" id="firstname" type="text" placeholder="John">
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label for="lastname">Last Name</label>
                                                <input class="form-control" id="lastname" type="text" placeholder="Doe">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="street">Street</label>
                                            <input class="form-control" id="street" type="text" placeholder="Exhibition Rd, Kensington">
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-4">
                                                <label for="city">City</label>
                                                <input class="form-control" id="city" type="text" placeholder="London">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label for="postalcode">Postal Code</label>
                                                <input class="form-control" id="postalcode" type="text" placeholder="SW7 2DD">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label for="country">Country</label>
                                                <input class="form-control" id="country" type="text" placeholder="England">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-3">
                                                <label for="birthdate">Birthdate</label>
                                                <input class="form-control" id="birthdate" type="text" placeholder="mm/dd/yyy">
                                            </div>
                                            <div class="form-group col-sm-9">
                                                <label for="nationality">Nationality</label>
                                                <input class="form-control" id="nationality" type="text" placeholder="English">
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-3">
                                                <label for="gender">Gender</label>
                                                <select class="form-control" id="gender">
                                                    <option selected>Male</option>
                                                    <option>Female</option>
                                                    <option>Other</option>>
                                                </select>
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label for="marital">Marital status</label>
                                                <select class="form-control" id="marital">
                                                    <option selected>Single</option>
                                                    <option>Married</option>
                                                    <option>Divorced</option>>
                                                    <option>Widowed</option>>
                                                </select>
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label for="children">Number of children</label>
                                                <input class="form-control" id="children" type="text" placeholder="2">
                                            </div>

                                            <div class="form-group col-sm-3">
                                                <label for="blood">Blood type</label>
                                                <select class="form-control" id="blood">
                                                    <option selected>O+</option>
                                                    <option>O-</option>
                                                    <option>A+</option>>
                                                    <option>A-</option>>
                                                    <option>B+</option>>
                                                    <option>B-</option>>
                                                    <option>AB+</option>>
                                                    <option>AB-</option>>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                <label for="email">Private email</label>
                                                <input class="form-control" id="email" type="email" placeholder="john.doe@eos.io">
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label for="phone">Phone number</label>
                                                <input class="form-control" id="phone" type="text" placeholder="0728352611">
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-sm btn-primary" type="submit">
                                      <i class="fa fa-dot-circle-o"></i> Submit</button>
                                    <button class="btn btn-sm btn-danger" type="reset">
                                      <i class="fa fa-ban"></i> Reset</button>
                                  </div>
                            </div>
                            
                        </div>
